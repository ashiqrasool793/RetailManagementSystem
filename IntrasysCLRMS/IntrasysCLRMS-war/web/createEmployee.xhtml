<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Create Employee</title>
    </h:head>
    <h:body>
        <h:form id="create" class="form-horizontal" pt:role="form">
            Create New Employee
            <br/>
            Username
            <h:inputText id="username" value="#{createEmployeeManagedBean.username}" pt:placeholder="username" required="true"/>
            <br/>
            Password
            <h:inputText id="password" value="#{createEmployeeManagedBean.password}" pt:placeholder="password" required="true"/>
            <br/>
            <h:commandButton id="submit" actionListener="#{createEmployeeManagedBean.createNewEmployee}" value="Submit"/>
        </h:form>
    </h:body>
</html>
