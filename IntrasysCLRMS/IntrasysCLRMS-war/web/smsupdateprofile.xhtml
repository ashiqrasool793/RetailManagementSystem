<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
    </h:head>
    
    <h:body>
        <h:form id="loginForm" class="form-horizontal" pt:role="form">                   
            <div class="form-group">
                <div class="col-sm-12">
                     <h2>Username</h2>
                    <h:outputText id="username" value="#{ManageEmployeeAccountBean.staffUsername}" class="form-control" pt:placeholder="Username"></h:outputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                     <h2>Password</h2>
                    <h:inputSecret id="password" value="#{ManageEmployeeAccountBean.staffPassword}" class="form-control" pt:placeholder="Password" required="true"></h:inputSecret>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                     <h2>Contact</h2>
                    <h:inputText id="contact" value="#{ManageEmployeeAccountBean.staffContact}" class="form-control" pt:placeholder="Contact" required="true"></h:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                     <h2>Address</h2>
                    <h:inputText id="address" value="#{ManageEmployeeAccountBean.staffAddress}" class="form-control" pt:placeholder="Address" required="true"></h:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                     <h2>Email</h2>
                    <h:inputText id="email" value="#{ManageEmployeeAccountBean.staffEmail}" class="form-control" pt:placeholder="Email" required="true"></h:inputText>
                </div>
            </div>
            <br></br>
            <h:commandButton action="#{ManageEmployeeAccountBean.saveEmployeeUpdate()}" value="Update"></h:commandButton>
            <br/>
        </h:form>   
    </h:body>
</html>
