<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/DefaultTemplate.xhtml">

    <ui:define name="left">
        You are now at listWarehouseItemTypes.xhtml
    </ui:define>

    <ui:define name="content">
        <h:form id="wItemTypeViewAll">
            <p:dataTable id="viewAllTable" value="#{wItemTypeManagedBean.itemTypesList}" var="wItemType" selectionMode="single" selection="#{wItemTypeManagedBean.selectedItemType}" rowKey="#{wItemType.itemTypeId}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Item Type ID" />
                    </f:facet>
                    <h:outputText value="#{wItemType.itemName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Item Name" />
                    </f:facet>
                    <h:outputText value="#{wItemType.itemName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Item Type Stock Quantity" />
                    </f:facet>
                    <h:outputText value="#{wItemType.itemDescription}" />
                </p:column>

                <f:facet name="footer">


                </f:facet>
            </p:dataTable>

            <p:dialog header="Edit Item Type" widgetVar="itemTypeEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="editItemType" style="text-align:center">
                    <p:panelGrid  columns="3" columnClasses="label,value">

                        <h:outputText value="Item Name: " />
                        <h:outputText value="#{itemTypeManagedBean.selectedItemType.itemName}" />
                        <h:inputText value="#{itemTypeManagedBean.itemName}"></h:inputText>


                    </p:panelGrid>


                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
