<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/DefaultTemplate.xhtml">

    <ui:define name="left">
        You are now at manageEmployees.xhtml
    </ui:define>

    <ui:define name="content">
        <h:form id="employeeViewAll">
            <p:dataTable id="viewAllTable" value="#{createEmployeeManagedBean.employees}" var="employee" selectionMode="single" selection="#{createEmployeeManagedBean.selectedEmployee}" rowKey="#{employee.staffId}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee ID" />
                    </f:facet>
                    <h:outputText value="#{employee.staffId}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Name" />
                    </f:facet>
                    <h:outputText value="#{employee.staffName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Email" />
                    </f:facet>
                    <h:outputText value="#{employee.staffEmail}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Contact" />
                    </f:facet>
                    <h:outputText value="#{employee.staffContact}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Job Title" />
                    </f:facet>
                    <h:outputText value="#{employee.jobTitle}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Role" />
                    </f:facet>
                    <h:outputText value="#{employee.role}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Location" />
                    </f:facet>
                    <h:outputText value="#{employee.location}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Username" />
                    </f:facet>
                    <h:outputText value="#{employee.staffUsername}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Employee Status" />
                    </f:facet>
                    <h:outputText value="#{employee.staffStatus}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton process="employeeViewAll" update=":create:addDetail" value="Create" oncomplete="PF('retailerAddDialog').show()" />

                    <p:commandButton process="employeeViewAll" update=":employeeViewAll:editEmployee" value="Edit" oncomplete="PF('employeeEditDialog').show()" />


                </f:facet>
            </p:dataTable>

            <p:dialog header="Edit Employee" widgetVar="employeeEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="editEmployee" style="text-align:center">
                    <p:panelGrid  columns="3" columnClasses="label,value">

                        <h:outputText value="Employee Name: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.staffName}" />
                        <h:inputText value="#{createEmployeeManagedBean.employeeName}"></h:inputText>

                        <h:outputText value="Employee Email: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.staffEmail}" />
                        <h:inputText value="#{createEmployeeManagedBean.employeeEmail}"></h:inputText>

                        <h:outputText value="Employee Contact: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.staffContact}" />
                        <h:inputText value="#{createEmployeeManagedBean.employeeContact}"></h:inputText>

                        <h:outputText value="Job Title: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.jobTitle}" />
                        <h:inputText value="#{createEmployeeManagedBean.jobTitle}"></h:inputText>

                        <h:outputText value="Employee Role: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.role}" />
                        <h:inputText value="#{createEmployeeManagedBean.dummy}"></h:inputText>

                        <h:outputText value="Employee Location: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.location}" />
                        <h:inputText value="#{createEmployeeManagedBean.dummy}"></h:inputText>

                        <h:outputText value="Employee Username: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.staffUsername}" />
                        <h:inputText value="#{createEmployeeManagedBean.username}"></h:inputText>

                        <h:outputText value="Employee Status: " />
                        <h:outputText value="#{createEmployeeManagedBean.selectedEmployee.staffStatus}" />
                        <h:inputText value="#{createEmployeeManagedBean.status}"></h:inputText>
                    </p:panelGrid>

                    <p:commandButton value="Save changes" update=":employeeViewAll:viewAllTable" action="#{createEmployeeManagedBean.updateEmployee()}" onclick="employeeEditDialog.hide()">
                        <f:setPropertyActionListener target="#{createEmployeeManagedBean.staffId}" value="#{createEmployeeManagedBean.selectedEmployee.staffId}"/>
                    </p:commandButton>

                    <p:commandButton value="Cancel" onclick="employeeEditDialog.hide()" />
                </p:outputPanel>
            </p:dialog>
        </h:form>
        <h:form id="create">
            <p:dialog header="Add Employee" widgetVar="retailerAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="addDetail" style="text-align:center">
                    <p:panelGrid columns="2"  columnClasses="label,value">

                        <h:outputText value="Employee Name: " />
                        <h:inputText value="#{createEmployeeManagedBean.employeeName}"></h:inputText>

                        <h:outputText value="Employee Email: " />
                        <h:inputText value="#{createEmployeeManagedBean.employeeEmail}"></h:inputText>

                        <h:outputText value="Employee Contact: " />
                        <h:inputText value="#{createEmployeeManagedBean.employeeContact}"></h:inputText>

                        <h:outputText value="Job Title: " />
                        <h:inputText value="#{createEmployeeManagedBean.jobTitle}"></h:inputText>

                        <h:outputText value="Employee Username: " />
                        <h:inputText value="#{createEmployeeManagedBean.username}"></h:inputText>

                        <h:outputText value="Employee Password: " />
                        <h:inputText value="#{createEmployeeManagedBean.password}"></h:inputText>

                        <h:outputText value="Employee Status: " />
                        <h:inputText value="#{createEmployeeManagedBean.status}"></h:inputText>

                    </p:panelGrid>

                    <p:commandButton value="Create" update=":employeeViewAll:viewAllTable" action="#{createEmployeeManagedBean.createNewEmployee()}" onclick="retailerAddDialog.hide()" />

                    <p:commandButton value="Cancel" onclick="retailerAddDialog.hide()" />
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
