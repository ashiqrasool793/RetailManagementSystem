<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/DefaultTemplate.xhtml">

    <ui:define name="left">
        You are now at manageCustomer.xhtml
    </ui:define>

    <ui:define name="content">
        <h:form id="customerViewAll">
            <p:dataTable id="viewAllTable" value="#{customerManagedBean.customerList}" var="customer" selectionMode="single" selection="#{customerManagedBean.selectedCustomer}" rowKey="#{customer.customerId}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer ID" />
                    </f:facet>
                    <h:outputText value="#{customer.customerId}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Name" />
                    </f:facet>
                    <h:outputText value="#{customer.customerName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Contact" />
                    </f:facet>
                    <h:outputText value="#{customer.customerContact}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Email" />
                    </f:facet>
                    <h:outputText value="#{customer.customerEmail}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Address" />
                    </f:facet>
                    <h:outputText value="#{customer.customerAddress}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Username" />
                    </f:facet>
                    <h:outputText value="#{customer.customerUsername}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Reward Points" />
                    </f:facet>
                    <h:outputText value="#{customer.rewardPoints}" />
                </p:column>



                <f:facet name="footer">


                    <p:commandButton process="customerViewAll" update=":customerViewAll:editCustomer" value="Edit" oncomplete="PF('customerEditDialog').show()" />


                </f:facet>
            </p:dataTable>

            <p:dialog header="Edit Customer" widgetVar="customerEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="editCustomer" style="text-align:center">
                    <p:panelGrid  columns="3" columnClasses="label,value">

                        <h:outputText value="Customer Name: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.customerName}" />
                        <h:inputText value="#{customerManagedBean.customerName}"></h:inputText>

                        <h:outputText value="Customer Contact: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.customerContact}" />
                        <h:inputText value="#{customerManagedBean.customerContact}"></h:inputText>

                        <h:outputText value="Customer Email: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.customerEmail}" />
                        <h:inputText value="#{customerManagedBean.customerEmail}"></h:inputText>

                        <h:outputText value="Customer Address: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.customerAddress}" />
                        <h:inputText value="#{customerManagedBean.customerAddress}"></h:inputText>

                        <h:outputText value="Customer Username: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.customerUsername}" />
                        <h:inputText value="#{customerManagedBean.customerUsername}"></h:inputText>

                        <h:outputText value="Reward Points: " />
                        <h:outputText value="#{customerManagedBean.selectedCustomer.rewardPoints}" />
                        <h:inputText value="#{customerManagedBean.rewardPoints}"></h:inputText>

                    </p:panelGrid>

                    <p:commandButton value="Save changes" update=":customerViewAll:viewAllTable" action="#{customerManagedBean.updateCustomer()}" onclick="customerEditDialog.hide()">
                        <f:setPropertyActionListener target="#{customerManagedBean.customerId}" value="#{customerManagedBean.selectedCustomer.customerId}"/>
                    </p:commandButton>

                    <p:commandButton value="Cancel" onclick="customerEditDialog.hide()" />
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
